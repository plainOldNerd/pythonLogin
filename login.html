<html>
<head>
    <script type="text/javascript" src="scripts/login.js"></script>
</head>
<body>
    <form id="form" action="./" method="post">
        Username: <input 
            name="username" 
            type="text" 
            onchange="handleUsernameChange(this)"
            required
        /><br />
        Password: <input id="password" name="password" type="password" required/><br />
        <div id="signUpBits" style="display:none;">
            Favourite colour: 
            <select name="faveColour" id="faveColour"></select><br />
            Favourite animal: <input name="faveAnimal" id="faveAnimal" /><br />
            Favourite size: <select name="animalSize" id="animalSize"></select><br />
        </div>
        <br />
        <button 
            type="submit" 
            id="submitButton"
            value="login"
        >
            Login
        </button>
        <div id="forbiddenChars" style="color:red; display:none;">
            Text input fields must not contain the = or & characters!
        </div>
        <div id="wrongPassword" style="color:red; display:none;">
            Guess again at the password moron!
        </div>
        <input
            name="hiddenInput"
            id="signupOrLogin"
            value="login"
            style="display:none;"
        />
    </form>
</body>
</html>
